<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Student </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3>Student List</h3>
  <hr>

  <p class="h4 mb-4">Save Student</p>
  <form action="#" th:action="@{/students/save}"
        th:object="${student}" method="POST">
<!--      this is for update-->
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}"
           class="form-control mb-4 w-25" />

    <label>Email:</label>
    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" />

    <button type="submit" class="btn btn-success col-2">Save</button>

    <a th:href="@{/students/list}" class="btn btn-danger col-2">Cancel</a>
  </form>

</div>

</body>
</html>
