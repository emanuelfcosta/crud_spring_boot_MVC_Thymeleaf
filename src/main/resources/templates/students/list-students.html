<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{/students/showFormAddStudent}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tempStudent :  ${students}">

            <td th:text="${tempStudent.id}" />
            <td th:text="${tempStudent.name}" />
            <td th:text="${tempStudent.email}" />
            <td>
                <a th:href="@{/students/showFormUpdateStudent(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    update
                </a>

                <a th:href="@{/students/delete(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Do you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
